<h2 mat-dialog-title>Delete Reported Comment?</h2>
<h4>By:</h4><p> {{reportedUserName}}</p>
<h4>Email:</h4><p> {{reportedUserEmail}}</p>
<h4>Reported Comment:</h4>
<p style="color: #e4405f;">{{commentContents}}</p>
<mat-dialog-content>
      <p>Are you sure you want to delete this Comment? It cannot be undone. It will be added to the Reported Archives.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="page-danger-button" (click)="delete()">Delete</button>
    <button class="page-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
