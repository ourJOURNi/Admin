<h2 mat-dialog-title>Delete Reported Comment?</h2>
<h4>By:</h4><p> {{reportedUserName}}</p>
<h4>Email:</h4><p> {{reportedUserEmail}}</p>
<h4>Reported Comment:</h4><p> "{{comment}}"</p>
<mat-dialog-content>
      <p>Are you sure you want to delete this Comment? It cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button class="danger" (click)="delete()">Delete</button>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
