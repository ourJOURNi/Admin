<h2 mat-dialog-title>Mark this Reported Comment as Seen?</h2>
<mat-dialog-content>
      <p class="message">Are you sure you want to Mark this Comment as seen? It cannot be undone. It will be added to the Reported Archives, and not deleted.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="page-danger-button" (click)="reportedCommentsArchive()">Send to Archive</button>
    <button class="page-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
