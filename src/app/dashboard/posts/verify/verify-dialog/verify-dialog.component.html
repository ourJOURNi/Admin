<h2 mat-dialog-title>Verify this Post?</h2>
<h4>By:</h4><p> {{creatorName}}</p>
<h4>Email:</h4><p> {{creatorEmail}}</p>
<h4>on:</h4><p> {{date}}</p>
<h4>Post:</h4>
<p style="background: lightgray; padding: 10px; white-space: pre-wrap;"> "{{post}}"</p>
<hr style="background: #999;">
<mat-dialog-content>
  <p style="color: #e4405f">Are you sure you want to Verify this comment? It can't be undone. After this post is verifed, the User will be notifed, and their post will be added to the Inspiration Posts.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="page-success-button" (click)="verify(id)">Verify</button>
    <button class="page-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
