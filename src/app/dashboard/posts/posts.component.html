<mat-toolbar>
  <mat-toolbar-row>
    <h3 class="page-header">Posts: {{allPosts.length}}</h3>
    <span class="spacer"></span>
    <button class="page-button" (click)="verifyPage()">Verify ( {{ unverifiedPost.length }} )</button>
    <button class="page-button" (click)="reportedPage()">Reported ( {{ reportedPost.length }} )</button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet name="posts"></router-outlet>
<div class="container">
  <h4 class="page-description">View and Delete all Posts on the FYF App.</h4>
    <mat-card *ngFor="let post of allPosts">
        <mat-card-header>
          <img mat-card-avatar class="pictures" src="{{post.creatorProfilePicture}}" alt="Profile">
            <mat-card-title>{{post.creatorName}}</mat-card-title>
            <mat-card-subtitle>{{post.creatorEmail}}</mat-card-subtitle>
            <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
              <p style="font-size: 1em;">
                {{post.post}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button class="card-button" (click)="openFollowersDialog(post)" >Followers ({{post.followers.length}})</button>
              <button class="card-button" (click)="openCommentsDialog(post)" >Comments ({{post.comments.length}})</button>
              <button class="delete-button" (click)="openDeleteDialog(post)">Delete</button>
            </mat-card-actions>
    </mat-card>
</div>
