<mat-toolbar>
    <h3>Events: {{allEvents.length}}</h3>
    <span class="filler"></span>
    <button mat-raised-button class="add" (click)="openAddEventsDialog()">Add</button>
</mat-toolbar>
<div class="container">
    <mat-card *ngFor="let event of allEvents">
        <mat-card-header>
            <div mat-card-avatar class="logo"></div>
            <mat-card-title>{{event.title}}</mat-card-title>
            <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
            <mat-card-subtitle>{{event.time}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
              <p>{{event.photo}}</p>
              <p>{{event.location}}</p>
              <p>{{event.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button class="card-button" mat-button (click)="openEditEventDialog(event)">Edit</button>
              <button class="card-button" mat-button (click)="openDeleteDialog(event)">Delete</button>
            </mat-card-actions>
    </mat-card>
</div>
