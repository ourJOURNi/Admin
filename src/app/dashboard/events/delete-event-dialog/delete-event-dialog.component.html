<h2 mat-dialog-title>Delete Event?</h2>
<p>{{photo}}</p>
<p>{{title}}</p>
<p>{{organizer}}</p>
<p>{{location}}</p>
<p>{{date}}</p>
<p>{{description}}</p>
<mat-dialog-content>
      <p>Are you sure you want to delete this Event? It cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="page-danger-button" (click)="delete(id)">Delete</button>
    <button class="page-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
