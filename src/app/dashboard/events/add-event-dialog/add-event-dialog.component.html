<h2 mat-dialog-title>Add Event</h2>
<mat-dialog-content>
  <form [formGroup]="addEventForm" (ngSubmit)="add(this.addEventForm.value)">
      <mat-form-field>
          <input
          required
          matInput
          placeholder="Title"
          formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="Organizer"
          formControlName="organizer">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="Address"
          formControlName="addressOne">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Suite/Unit"
          formControlName="addressTwo">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="City"
          formControlName="city">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="State"
          formControlName="state">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="Zip"
          formControlName="zip">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="Date"
          formControlName="date"
          type="datetime-local">
        </mat-form-field>
        <mat-form-field>
          <input
          required
          matInput
          placeholder="Photo"
          formControlName="photo">
        </mat-form-field>
        <mat-form-field>
          <textarea
          required
          matInput
          rows="10"
          placeholder="description"
          formControlName="description">
          </textarea>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button class="add" type="submit">Add Event</button>
            <button class="mat-raised-button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
  </form>
</mat-dialog-content>
