    <mat-toolbar>
      <mat-toolbar-row>
        <h3 class="page-header"><span>Jobs: {{allJobs.length}}</span> - View, Edit, and Delete all Jobs on the FYF App.</h3>
        <span class="spacer"></span>
        <button class="add-button" (click)="openAddJobDialog()">Add</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <!-- <form>
        <mat-form-field class="search">
          <mat-label>Search for Job</mat-label>
          <input (keyup.enter)="test()" matInput placeholder="Find by Job Title">
        </mat-form-field>
      </form> -->
        <mat-card style="box-shadow: 1px 10px 26px rgba(0,0,0,0.05); padding: 2em;" *ngFor="let job of allJobs">
            <mat-card-header>
              <img mat-card-avatar class="pictures" src="{{job.companyLogo}}" alt="Job Logo">
              <mat-card-title><p class="rate-of-pay">{{job.rateOfPay}} /hr</p> {{job.title}}</mat-card-title>
              <mat-card-subtitle>{{job.companyEmail}}</mat-card-subtitle>
              <mat-card-subtitle>{{job.date}}</mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>

                  <h4 style="margin-top: 20px;">Summary:</h4>
                  <p>{{job.summary}}</p>
                  <h4>Full Job Description: </h4>
                  <p>{{job.fullJobDescription}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button class="card-button" (click)="openEditDialog(job)">Edit</button>
                  <button class="delete-button" (click)="openDeleteDialog(job)">Delete</button>
                </mat-card-actions>
        </mat-card>
    </div>
