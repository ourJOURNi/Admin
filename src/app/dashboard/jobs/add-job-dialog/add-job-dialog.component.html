<h2 mat-dialog-title>Add Job</h2>
<mat-dialog-content>
  <form [formGroup]="addJobForm" (ngSubmit)="add(this.addJobForm.value)" id="add-job-form">
      <mat-form-field>
          <input
          matInput
          placeholder="Title"
          formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Company Name"
          formControlName="companyName">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Company Email"
          formControlName="companyEmail">
        </mat-form-field>
        <div id="company-logo-group">
          <label>Company Logo</label>
          <input
          type="file"
          accept="image/jpeg, image/png"
          name="companyLogo"
          formControlName="companyLogo"
          (change)="getFormData($event)">
          <canvas *ngIf="!logoUploaded" id="default-logo-wrapper"></canvas>
          <img *ngIf="logoUploaded" class="job-logo-selection" src="{{ uploadedLogoURL }}" alt="Company Logo">
        </div>
        <mat-form-field>
          <input
          matInput
          placeholder="Rate of Pay (per hour)"
          formControlName="rateOfPay">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Summary of Job"
          formControlName="summary">
        </mat-form-field>
        <mat-form-field>
          <textarea
          matInput
          rows="10"
          placeholder="Full Description of Job"
          formControlName="fullJobDescription">
          </textarea>
        </mat-form-field>
        <mat-dialog-actions>
            <button class="page-button" type="submit">Add Job</button>
            <button class="page-danger-button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
  </form>
</mat-dialog-content>
