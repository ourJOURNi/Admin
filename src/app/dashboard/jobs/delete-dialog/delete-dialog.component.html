<h2 mat-dialog-title>Delete Job?</h2>
<p>{{title}}</p>
<p style="color: green">{{rateOfPay}} /hr</p>
<p>{{companyName}}</p>
<mat-dialog-content>
  <p>Are you sure you want to delete this Job? It cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="page-danger-button" (click)="delete(id)">Delete</button>
    <button class="page-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
