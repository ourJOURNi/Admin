<mat-toolbar>
    <h3>Fairs: {{allFairs.length}}</h3>
    <button mat-raised-button class="add" (click)="openAddFairsDialog()">Add</button>
</mat-toolbar>
<div class="container">
    <mat-card *ngFor="let fair of allFairs">
        <mat-card-header>
            <div mat-card-avatar class="logo"></div>
            <mat-card-title>{{fair.title}}</mat-card-title>
          </mat-card-header>

          <mat-card-content>

                <mat-grid-list style="height: 300px" cols="2" rowHeight="300px">
                    <mat-grid-tile>
                     {{fair.organizer}}<br>
                     {{fair.date}}<br>
                     {{fair.time}}<br>
                     {{fair.addressOne}},
                     {{fair.addressTwo}}<br>
                     {{fair.city}},
                     {{fair.state}},
                     {{fair.zip}}<br><br>
                     {{fair.description}}<br>
                    </mat-grid-tile>
                    <mat-grid-tile>
                     {{fair.photo}}
                    </mat-grid-tile>
                    <!-- <p>{{fair.organizer}}</p>
                    <p>{{fair.addressOne}}</p>
                    <p>{{fair.addressTwo}}</p>
                    <p>{{fair.city}}, {{fair.state}}, {{fair.zip}}</p>
                    <p>{{fair.date}}</p>
                    <p>{{fair.time}}</p>
                    <p>{{fair.description}}</p> -->
                  </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
              <button class="card-button" mat-button (click)="openDeleteFairsDialog(fair)">Edit</button>
              <button class="card-button" mat-button (click)="DeleteFairsDialogComponent(fair)">Delete</button>
            </mat-card-actions>
    </mat-card>
</div>
