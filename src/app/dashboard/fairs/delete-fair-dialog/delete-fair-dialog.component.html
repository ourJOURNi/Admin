<h2 mat-dialog-title>Delete Fair?</h2>
<p>{{title}}</p>
<p>{{date}}</p>
<p>{{time}}</p>
<p>{{address}}</p>
<p>{{city}}</p>
<p>{{state}}</p>
<p>{{zip}}</p>
<p>Summary: {{summary}}</p>
<p>Description: {{description}}</p>
<mat-dialog-content>
      <p>Are you sure you want to delete this Event? It cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button class="danger" (click)="delete(id)">Delete</button>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
