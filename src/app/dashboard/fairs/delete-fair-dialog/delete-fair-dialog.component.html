<h2 mat-dialog-title style="color: #005191">Delete Fair?</h2>
<mat-dialog-content>
      <p>Are you sure you want to delete {{title}}? <b>This cannot be undone</b>.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button class="danger" (click)="delete(id)">Delete</button>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
