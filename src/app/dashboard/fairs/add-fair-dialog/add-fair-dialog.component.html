<h2 mat-dialog-title>Add Fair</h2>
<mat-dialog-content>
  <form [formGroup]="addFairForm" (ngSubmit)="add(this.addFairForm.value)">
    <mat-form-field>
      <input
      required
      matInput
      placeholder="Title"
      formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <input
      required
      matInput
      type="datetime-local"
      placeholder="date"
      formControlName="date">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="address"
      formControlName="address">
    </mat-form-field>
    <mat-form-field>
      <input
      required
      matInput
      placeholder="City"
      formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <input
      required
      matInput
      placeholder="State"
      formControlName="state">
    </mat-form-field>
    <mat-form-field>
      <input
      required
      matInput
      placeholder="Zip"
      formControlName="zip">
    </mat-form-field>
    <mat-form-field>
      <textarea
      required
      matInput
      rows="5"
      placeholder="summary"
      formControlName="summary">
      </textarea>
    </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button class="add" type="submit">Add Event</button>
            <button class="mat-raised-button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
  </form>
</mat-dialog-content>
