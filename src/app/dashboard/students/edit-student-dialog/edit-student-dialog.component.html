<h2 mat-dialog-title>Add Job</h2>
<mat-dialog-content>
  <form [formGroup]="editStudentForm" (ngSubmit)="update(this.editStudentForm.value)">
      <mat-form-field>
          <input
          matInput
          placeholder="Full Name"
          formControlName="fullName">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Address 1"
          formControlName="addressOne">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Address 2"
          formControlName="addressTwo">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Phone"
          formControlName="phone">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="City"
          formControlName="city">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="State"
          formControlName="state">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Zip"
          formControlName="zip">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Gender"
          formControlName="gender">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Date of Birth"
          formControlName="dob">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="School"
          formControlName="school">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Grade"
          formControlName="grade">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Email"
          formControlName="email">
        </mat-form-field>
        <mat-dialog-actions>
            <button class="page-button" type="submit">Edit Job</button>
            <button class="page-danger-button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
  </form>
</mat-dialog-content>
