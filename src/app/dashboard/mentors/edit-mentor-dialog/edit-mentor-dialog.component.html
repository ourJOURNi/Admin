<h2 mat-dialog-title>Edit Mentor Information</h2>
<mat-dialog-content>
  <form [formGroup]="editMentorForm" (ngSubmit)="update(this.editMentorForm.value)">
    <mat-form-field>
      <input
      matInput
      placeholder="Name"
      formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Email"
      formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Address"
      formControlName="address">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="City"
      formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="State"
      formControlName="state">
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Zip"
      formControlName="zip">
    </mat-form-field>
    <div>
      <label>Mentor Photo</label>
      <input
      type="file"
      accept="image/jpeg, image/png"
      name="photo"
      formControlName="photo"
      (change)="getFormData($event)">
      <img class="job-logo-selection" src="{{uploadedMentorPhotoURL}}" alt="Mentor Photo">
    </div>
      <mat-form-field>
        <input
        matInput
        placeholder="Title"
        formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <textarea
        matInput
        rows="10"
        placeholder="Description"
        formControlName="description">
        </textarea>
    </mat-form-field>
        <mat-dialog-actions>
            <button class="page-button" type="submit">Edit Job</button>
            <button class="page-danger-button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
  </form>
</mat-dialog-content>
