<div class="login-container">
    <img src="../../assets/logo-2.png" style="height: 50px; margin: 15px 0 30px 0;"/>
    <h4>Admin</h4>
    <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm.value)" style="text-align: center">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Password" formControlName="password"
          type="password">
        </mat-form-field>
        <button mat-raised-button type="submit">Login</button>
    </form>
  </div>
