<div class="login-container">
    <h1>Admin</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm.value)" style="text-align: center">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Password" formControlName="password"
          type="password">
        </mat-form-field>
        <button mat-raised-button type="submit">Login</button>
    </form>
  </div>
